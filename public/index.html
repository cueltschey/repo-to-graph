<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="//unpkg.com/force-graph"></script>
    <style type="text/css">
    .force-graph-container canvas {
      display: block;
      user-select: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .force-graph-container .clickable {
      cursor: pointer;
    }

    .force-graph-container .grabbable {
      cursor: move;
      cursor: grab;
      cursor: -moz-grab;
      cursor: -webkit-grab;
    }

    .force-graph-container .grabbable:active {
      cursor: grabbing;
      cursor: -moz-grabbing;
      cursor: -webkit-grabbing;
    }
  </style>
  </head>
  <body>
    <div id="graph">
      <div class="force-graph-container" style="position: relative;">
        <canvas width="100vw" height="100vh" style="background: rgb(16, 16, 32);"></canvas>
      </div>
    </div>
    <script>
    colorList = {
      "Common": "green",
      "srsRAN eNB": "red",
      "srsRAN EPC": "blue",
      "srsRAN UE": "yellow"
    }
    function nodePaint(node, ctx, index) {
        ctx.fillStyle = colorList[node.description];
        [
          () => { ctx.fillRect(node.x - 6, node.y - 4, 12, 8); }, // rectangle
          () => { ctx.beginPath(); ctx.moveTo(node.x, node.y - 10); ctx.lineTo(node.x - 10, node.y + 10); ctx.lineTo(node.x + 10, node.y + 10); ctx.fill(); }, // triangle
          () => { ctx.beginPath(); ctx.arc(node.x, node.y, 5, 0, 2 * Math.PI, false); ctx.fill(); }, // circle
          () => { ctx.font = '10px Sans-Serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('Text', node.x, node.y); } // text
        ][index]();
      }


    fetch('./graph.json').then(res => res.json()).then(data => {
      const elem = document.getElementById('graph');

      const Graph = ForceGraph()(elem)
        .nodeCanvasObject((node, ctx) => nodePaint(node, ctx, node.user.split(".")[3] === "h"? 1 : 2))
        .backgroundColor('#101020')
        .nodeRelSize(12)
        .nodeAutoColorBy('description')
        .nodeLabel(node => `${node.user} : ${node.description}`)
        .linkColor(() => 'rgba(255,255,255,0.2)')
        .linkDirectionalArrowLength(6)
        .onNodeClick(node =>{
          Graph.centerAt(node.x, node.y, 1000)
          Graph.zoom(2,1000)
          console.log(node.user.split(".")[3])
        })
        .graphData(data);
      //document.addEventListener("doubleClick", Graph.zoom(1,100))
      });
    </script>
  </body>
</html>
